<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document RAG System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <button id="new-chat-btn" class="sidebar-btn primary-btn">
                    <span>+</span> New Chat
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <label>History</label>
                    <div class="history-list">
                        <div class="history-item">Previous Conversation...</div>
                    </div>
                </div>
            </nav>

            <div class="sidebar-bottom">
                <button id="upload-btn" class="sidebar-btn">
                    <span>üìÅ</span> Upload Documents
                </button>
                <button id="status-btn" class="sidebar-btn">
                    <span>‚ö°</span> System Status
                </button>
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <div class="user-name">User Dashboard</div>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div id="chat-display" class="chat-display">
                <div class="empty-state">
                    <h1>Document RAG</h1>
                    <p>Upload a document and ask me anything.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <textarea id="query-input" placeholder="Send a message..." rows="1"></textarea>
                    <button id="send-btn" disabled>
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" height="1.2em" width="1.2em"
                            xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-target="upload-modal">&times;</span>
            <h2>Upload Document</h2>
            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" accept=".txt,.pdf,.docx" hidden>
                <label for="file-input" class="upload-label">
                    <span class="upload-icon">üìÑ</span>
                    <h3>Click or drag to upload</h3>
                    <p>Supports PDF, DOCX, TXT</p>
                </label>
            </div>
            <div id="upload-status" class="status-msg"></div>
        </div>
    </div>

    <div id="status-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-target="status-modal">&times;</span>
            <h2>System Status</h2>
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3>Status</h3>
                    <p id="system-status-text">Checking...</p>
                </div>
                <div class="stat-card">
                    <h3>Chunks Indexed</h3>
                    <p id="chunk-count">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js?v=NoHistory"></script>
</body>

</html>
